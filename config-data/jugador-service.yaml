server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/liga7_jugadores
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
  jpa:
    database: mysql
    generate-ddl: true

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8099/eureka
    instance:
      hostname: localhost
